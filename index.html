<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Battleship Game</h1>
    <div class="game-container">
      <div class="grid" id="player-grid"></div>
      <div class="grid" id="computer-grid"></div>
    </div>
    <div class="message" id="message">Place your ships!</div>
    <div class="score-container">
      <div>Player Ships Found: <span id="player-score">0</span></div>
      <div>Computer Ships Found: <span id="computer-score">0</span></div>
    </div>
    <div class="game-over" id="game-over">
      <h2 id="game-over-message"></h2>
      <button id="restart-button">Restart Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
